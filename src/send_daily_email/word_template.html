<!-- Word template --> 
<table class="module" role="module" data-type="text" border="0" cellpadding="0" cellspacing="0" width="100%" style="table-layout: fixed;">
    <tr>
      <td style="padding:18px 0px 18px 0px;line-height:40px;text-align:inherit;"
          height="100%"
          valign="top"
          bgcolor="">
          <div style="text-align: center;" class="orange-link"><span style="font-size:28px;">{word}</span></div>

      <div style="text-align: center;" class="orange-link"><span style="font-size:18px;"><span style="color: rgb(0, 0, 0); font-family: sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400;">{pronunciation}</span></span></div>

      <div style="text-align: center;" class="orange-link"><span style="font-size:18px;"><span style="color: rgb(0, 0, 0); font-family: sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400;">{definition}</span></span></div>

      <div style="text-align: center;" class="orange-link"><span style="color: rgb(0, 0, 0); font-family: sans-serif; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400;">{list}</span></div>

      <div style="text-align: center;" class="orange-link"><a href="{link}">Example sentences</a> - <a href="{quiz_link}">Quiz</a> - <a href="{history_link}">Review words</a></div>

      </td>
    </tr>
  </table>
  <!-- End template -->
